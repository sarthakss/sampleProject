<div class = "main">
 <app-header></app-header>
  <div class = "addContact">
    <input [(ngModel)] = "newItem" placeholder = "Add Restaurant's Name" class = "addNumber">
    <button (click)="pushItem()">Save</button>
  </div>
  <ul>
    <li *ngFor="let i of items; let ind = index">
      <span class="details">{{i}}</span>
      <span class="remove" (click)="removeItem(ind)" >X</span>
    </li>
  </ul>
  <app-footer></app-footer>
</div>
